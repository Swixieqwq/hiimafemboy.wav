<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiimafemboy.wav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: default;
        }

        /* Traînée violette du curseur */
        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(200, 150, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(200, 150, 255, 0.8);
        }

        /* Effet de particules/étoiles en arrière-plan */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Lignes de grille subtiles en arrière-plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(200, 150, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(200, 150, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(200, 150, 255, 0.6),
                0 0 70px rgba(200, 150, 255, 0.4),
                0 0 80px rgba(200, 150, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
            margin-bottom: 80px;
            position: relative;
        }

        /* Ligne décorative sous le titre */
        h1::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(200, 150, 255, 0.8), transparent);
            animation: lineExpand 3s ease-in-out infinite;
        }

        @keyframes lineExpand {
            0%, 100% { width: 100px; }
            50% { width: 300px; }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.6),
                    0 0 30px rgba(255, 255, 255, 0.4),
                    0 0 40px rgba(200, 150, 255, 0.6),
                    0 0 70px rgba(200, 150, 255, 0.4);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 50px rgba(200, 150, 255, 0.8),
                    0 0 80px rgba(200, 150, 255, 0.6),
                    0 0 100px rgba(200, 150, 255, 0.4);
            }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .section-title {
            font-size: 1rem;
            color: #666;
            margin: 25px 0 15px;
            font-style: italic;
            position: relative;
        }

        /* Petites lignes décoratives autour des section titles */
        .section-title::before,
        .section-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #666);
        }

        .section-title::before {
            right: 110%;
        }

        .section-title::after {
            left: 110%;
            background: linear-gradient(90deg, #666, transparent);
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 20px;
            font-style: italic;
            border-radius: 4px;
        }

        .links a::before {
            content: '/';
            margin-right: 8px;
            color: #666;
            transition: color 0.3s ease;
        }

        /* Bordure subtile qui apparaît au hover */
        .links a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(200, 150, 255, 0.6);
            transform: translateX(10px);
            background: rgba(200, 150, 255, 0.03);
        }

        .links a:hover::before {
            color: rgba(200, 150, 255, 0.8);
        }

        .links a:hover::after {
            border-color: rgba(200, 150, 255, 0.3);
            box-shadow: 0 0 15px rgba(200, 150, 255, 0.2);
        }

        /* Badge "NEW" ou "LIVE" optionnel */
        .badge {
            display: inline-block;
            font-size: 0.6rem;
            padding: 2px 6px;
            margin-left: 8px;
            border: 1px solid rgba(200, 150, 255, 0.5);
            border-radius: 3px;
            color: rgba(200, 150, 255, 0.8);
            font-style: normal;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .links a {
                font-size: 1.1rem;
            }

            .section-title::before,
            .section-title::after {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>hiimafemboy.wav</h1>
        
        <div class="links">
            <div class="section-title">&lt; link &gt;</div>
            <a href="https://myrrr.xyz/Starlight" target="_blank">starlight-client</a>
            <a href="https://myrrr.xyz/gradient" target="_blank">gradient-text</a>
            <a href="https://www.instagram.com/hiimafemboy.wav/" target="_blank">instagram<span class="badge">LIVE</span></a>
            <a href="https://www.bandlab.com/hiimafemboy_wav" target="_blank">bandlab</a>
            <a href="https://open.spotify.com/user/mtim5iqpxbh6q8l1uohf8w4da?si=9de1e28178004c1e" target="_blank">spotify</a>
            <a href="https://myrrr.xyz" target="_blank">myrrr.xyz</a>
            <div class="section-title">&lt; /link &gt;</div>
        </div>
    </div>

    <script>
        // Créer des étoiles aléatoires
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 150;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.opacity = Math.random() * 0.5 + 0.2;
            starsContainer.appendChild(star);
        }

        // Traînée violette du curseur
        const trails = [];
        const maxTrails = 15;

        document.addEventListener('mousemove', (e) => {
            // Créer une nouvelle particule de traînée
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            trails.push(trail);
            
            // Animer la disparition
            setTimeout(() => {
                trail.style.transition = 'opacity 0.5s, transform 0.5s';
                trail.style.opacity = '0';
                trail.style.transform = 'translate(-50%, -50%) scale(0.5)';
            }, 50);
            
            // Supprimer après l'animation
            setTimeout(() => {
                trail.remove();
                trails.shift();
            }, 550);
            
            // Limiter le nombre de traînées
            if (trails.length > maxTrails) {
                const oldTrail = trails.shift();
                if (oldTrail && oldTrail.parentNode) {
                    oldTrail.remove();
                }
            }
        });
    </script>
</body>
</html>
